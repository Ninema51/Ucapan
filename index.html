<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Happy Birtday</title>
  <!-- Vendor CSS Files -->  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Template Main CSS File -->
  <link href="https://ultah.sweetstory.repl.co/style.css" rel="stylesheet" type="text/css">
  <!-- Jquery Min JS Script -->  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- TypeIt JS -->
  <script src="https://unpkg.com/typeit@8.2.0/dist/index.umd.js"></script>
  
</head>
<body>

<div class="background"></div>

<!-- Konten awal -->
<div class="konten">
		<div class="klik animated fadeIn slow delay-1s">
				<p>Tekan yaa :)</p>
 				<a class="center" href="#konten1" id="player" onclick="javascript:toggleSound();">
 						<div class="button">Click Me</div>
 				</a>
 		</div>
</div>

<!-- Teks Ucapan -->
<div class="konten" id="konten1" style="place-items: start center; padding:40px 0;">
		<div class="kotakht" data-aos="fade-in" data-aos-duration="6000"">
				<h2><marquee><blink>Happy Birthday To You</blink></marquee></h2>
		  	<span class="multipleStrings" style="font-size: 16px; margin: 0;"></span>
					<script>
		new TypeIt(".multipleStrings", { strings: ["Hai orang baik, aku tau ada yang lain di hari ini.", "Hari istimewa dimana kamu mulai menghirup segarnya dunia ini.", "Hari dimana tangismu memecah kesunyian.", "Jika di usia sebelumnya you are nothing, di usia yg baru ini you must be something.", "Semangat.. untuk menjadi pribadi yg lebih baik. Sehingga tak ada lagi sesal di akhir masa.", "Teruslah belajar dan berkarya hingga tak kenal lelah, karena sejatinya usaha tak akan menghianati hasil.", "Waktu terus berganti. Kini kamu tumbuh menjadi pribadi yg aamat tangguh.", "Selamat ulang tahun untuk dirimu...", "Masa silam adalah kenangan, masa kini adalah kenyataan, dan masa depan adalah harapan.", "Dan diulang tahunmu kali ini, kamu harus bisa menjadikan semua yg kamu harapkan menjadi nyata,", "Agar kamu bisa membuat bangga semua orang yg telah menyayangimu..", "Selamat ulang tahun... :)"], speed: 50, waitUntilVisible: true, }).go();
				 </script>
		</div>
		<!-- Music Background -->
						<audio id="audio" type="audio/mpeg" control src="https://audio.sweetstory.repl.co/ultah.mp3" ></audio>				

  				<!-------- ADDITIONAL JAVASCRIPT -------->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
				AOS.init({
  duration: 400,
  delay: 100,
})
  </script>
		
<!-- Music Player -->
		<script type="text/javascript">
function toggleSound() {
  var audioElem = document.getElementById('audio');
  if (audioElem.paused)
    audioElem.play();
  else
    audioElem.pause();
}
		</script>
</body
</html>
